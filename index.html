<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11th_Hour_Heroic</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <h1 class="mainHeading">11th Hour Heroic</h1>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-id="start">
                    <img src="panels/title.jpg" alt="">
                </div>
                <div class="swiper-slide" data-id="1" >
                    <img src="panels/panel 1 and 7.jpg" alt="">
                </div>
                <div class="swiper-slide" data-id="2">
                    <img src="panels/panel2.jpg" alt="">
                </div>
                <div class="swiper-slide" data-id="3">
                    <img src="panels/panel3.jpg" alt="">
                </div>
                <div class="swiper-slide" data-id="4">
                    <img src="panels/panel4.jpg" alt="">
                </div>
                <div class="swiper-slide" data-id="choice">
                    <div class="content-container" style="display: flex; flex-direction: column; align-items: center;">
                        <img src="panels/panel5.jpg" alt="">
                        <div class="button-container">
                            <button class="choice-button1 choice-button" data-target="timeline1">Without Examples</button>
                            <button class="choice-button2 choice-button" data-target="timeline2">Detailed Examples</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <button id = "home-button">Return to Home</button>
            <h2 id ="choice-text">Make a Choice!!</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
